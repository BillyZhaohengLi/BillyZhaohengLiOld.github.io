<!DOCTYPE html>
<html>
<head>
<title>Why are you even looking at this</title>
<style>
#container {
  width: 400px;
  height: 400px;
  margin: 200px auto;
  perspective: 800px;
}
#cube {
    width: 400px;
    transform-style: preserve-3d;
    animation: rotate 2s linear infinite;
}
#cube div{
  position: absolute;
  width: 400px;
  height: 400px;
  opacity: 0.85;
}
#front{
  transform: translateZ(200px);
  background: black;
}
#back{
  transform: rotateY(180deg) translateZ(200px);
  background:red;
}
#left{
  transform: rotateY(-90deg) translateX(-200px);
  transform-origin: left;
  background:green;
}
#right{
  transform: rotateY(90deg) translateX(200px);
  transform-origin:right;
  background:blue;
}
#top{
  transform: rotateX(-90deg) translateY(-200px);
  transform-origin:top;
  background:#101010;
}
#bottom{
  transform: rotateX(90deg) translateY(200px);
  transform-origin:bottom;
  background:#101010
}
@keyframes rotate{
  0% {transform:rotateY(0)};
  100% {transform:rotateY(360deg)};
}
</style>
</head>

<body>
  <div id="container">
    <div id="cube">
      <div id = "front"></div>
      <div id = "back"></div>
      <div id = "left"></div>
      <div id = "right"></div>
      <div id = "top"></div>
      <div id = "bottom"></div>
    </div>
  </div>
</body>
</html>
