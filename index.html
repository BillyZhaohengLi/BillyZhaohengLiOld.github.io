<!DOCTYPE html>
<html>
<head>
<title>Why are you even looking at this</title>
<style>
#container {
  width: 400px;
  height: 400px;
  margin: 200px auto;
  perspective: 800px;
}
#cube {
    width: 400px;
}
#cube div{
  position: absolute;
  width: 400px;
  height: 400px;
  border: 5px solid black;
}
#front{
  transform: translateZ(200px);
  background: black;
}
</style>
</head>

<body>
  <div id="container">
    <div id="cube">
      <div id = "front"></div>
      <div id = "back"></div>
      <div id = "left"></div>
      <div id = "right"></div>
      <div id = "top"></div>
      <div id = "bottom"></div>
    </div>
  </div>
</body>
</html>
