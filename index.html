<!DOCTYPE html>
<html>
<head>
<title>Why are you even looking at this</title>
<style>
#container {
  width: 400px;
  height: 400px;
  margin: 200px auto;
  perspective: 800px;
}
#cube {
  transform-style: preserve-3d;
  animation: rotate 10s linear infinite;
}
#cube div{
  position: absolute;
  width: 400px;
  height: 400px;
}
#front{
  transform: translateZ(200px);
  background: rgba(255,255,255,0.85);
  text-align: center;
}
#back{
  transform: rotateY(180deg) translateZ(200px);
  background:red;
}
#left{
  transform: rotateY(-90deg) translateX(-200px);
  transform-origin: left;
  background:green;
}
#right{
  transform: rotateY(90deg) translateX(200px);
  transform-origin:right;
  background:blue;
}
#top{
  transform: rotateX(-90deg) translateY(-200px);
  transform-origin:top;
  background:#101010;
}
#bottom{
  transform: rotateX(90deg) translateY(200px);
  transform-origin:bottom;
  background:#101010
}
@keyframes rotate{
  0% { transform : rotateY(0deg)};
  100% { transform : rotateY(360deg)};
}
</style>
</head>

<body>
  <div id="container">
    <div id="cube">
      <div id = "front">
	  <br><br><font size="+2">Billy Zhaoheng Li</font>
	  <br>Computer Science and Statistics Undergraduate at University of Illinois Urbana-Champaign
	  <p style="text-align:center"><img src="avatar3.jpg" width="212" height="184"/></p>
	  You must be very bored to be able to stumble upon this website. Here's a bad animation of a cube to cheer you up.	  
	</div>
    <div id = "back">
	  <script src="TemplateData/UnityProgress.js"></script>  
	  <script src="Build/UnityLoader.js"></script>
	  <script>
	  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/runningmanweb.json", {onProgress: UnityProgress});
	  </script>
	  <div class="webgl-content">
	  <div id="gameContainer" style="width: 400px; height: 250px"></div>
	  </div>
	</div>
      <div id = "left"></div>
      <div id = "right"></div>
      <div id = "top"></div>
      <div id = "bottom"></div>
    </div>
  </div>
</body>
</html>
