<!DOCTYPE html>
<html>
<head>
<title>Why are you even looking at this</title>
</head>
<body>
<style>
.container { 
  width: 200px;
  height: 260px;
  position: relative;
  perspective: 800px;
}
#card .front {
  background: red;
}
#card .back {
  background: blue;
  transform: rotateY( 180deg );
}
#card figure {
  margin: 0;
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}
</style>
<section class="container">
  <div id="card">
    <figure class="front">1</figure>
    <figure class="back">2</figure>
  </div>
</section>
</body>
</html>
